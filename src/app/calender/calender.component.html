<div class="calendar-container">
  <div class="calendar-navbar">
    <div class="nav-left">
      <button (click)="onPrevious()">&#9664;</button>
      <span>{{ months[currentMonth] }} {{ currentYear }}</span>
      <button (click)="onNext()">&#9654;</button>
    </div>
    <div class="nav-right">
      <app-header></app-header>
    </div>
  </div>

  <div class="calendar-weekdays">
    <div *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']">
      {{ day }}
    </div>
  </div>

  <div class="calendar-days">
    <div class="calendar-day" *ngFor="let day of days; let i = index">
      <div class="date-label">
        <span *ngIf="day.date.getDate() === 1">
          {{ months[day.date.getMonth()].slice(0, 3) }}
        </span>
        <span>{{ day.date.getDate() }}</span>
      </div>

      <ng-container *ngFor="let event of getEventsForDay(day.date)">
        <div
          class="event-bar"
          [ngClass]="{
            'event-pending': event.status === 'pending',
            'event-ongoing': event.status === 'ongoing',
            'event-complete': event.status === 'complete'
          }"
        >
          {{ event.title }}
        </div>
      </ng-container>
    </div>
  </div>
</div>
