<form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)">
  <h3>Add Event</h3>
  <div>
    <label for="title">Title*</label>
    <input
      type="text"
      name="title"
      [(ngModel)]="title"
      required
      placeholder="Provide event title"
      #titleModel="ngModel"
    />
    <div *ngIf="titleModel.invalid && titleModel.touched" class="error">
      Title is required
    </div>
  </div>

  <div>
    <label for="description">Description*</label>
    <textarea
      name="description"
      [(ngModel)]="description"
      required
      #descModel="ngModel"
      placeholder="Write description of the event"
    ></textarea>
    <div *ngIf="descModel.invalid && descModel.touched" class="error">
      Description is required
    </div>
  </div>

  <div>
    <label for="status">Status*</label>
    <select name="status" [(ngModel)]="status" required #statusModel="ngModel">
      <option *ngFor="let s of statusOptions" [value]="s">
        {{ s | titlecase }}
      </option>
    </select>

    <div *ngIf="statusModel.invalid && statusModel.touched" class="error">
      Status is required
    </div>
  </div>

  <div>
    <label for="startDate">Start Date*</label>
    <input
      type="date"
      name="startDate"
      [(ngModel)]="startDate"
      [max]="endDate || null"
      required
      #startDateModel="ngModel"
    />
    <div *ngIf="startDateModel.invalid && startDateModel.touched" class="error">
      Start date is required
    </div>
  </div>

  <div>
    <label for="endDate">End Date*</label>
    <input
      type="date"
      name="endDate"
      [(ngModel)]="endDate"
      [min]="startDate || null"
      required
      #endDateModel="ngModel"
    />
    <div *ngIf="endDateModel.invalid && endDateModel.touched" class="error">
      End date is required
    </div>
  </div>

  <button type="submit" [disabled]="!eventForm.valid">Submit</button>
</form>
